name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libfreetype-dev \
            libglew-dev \
            libgl-dev \
            libx11-dev \
            libxau-dev \
            libxrandr-dev \
            libxi-dev \
            libxcursor-dev \
            zlib1g-dev \
            liblua5.4-dev \
            portaudio19-dev \
            libfftw3-dev \
            libudev-dev

      - name: Configure CMake
        run: cmake -S. -Bbuild -DAUDIOVIZ_TESTS=1 -DLUAVIZ_EXECUTABLE=1

      - name: Build project
        run: cmake --build build -j $(nproc)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: audioviz-build-linux
          path: |
            build/libaudioviz/libaudioviz.*
            build/ttviz/ttviz
            build/luaviz/luaviz*
            build/test/*-test
            shaders/

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install \
            glew \
            cmake \
            sfml \
            fftw \
            lua \
            portaudio

      - name: Configure CMake
        run: cmake -S. -Bbuild -DAUDIOVIZ_TESTS=1 -DLUAVIZ_EXECUTABLE=1

      - name: Build project
        run: cmake --build build -j $(sysctl -n hw.ncpu)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: audioviz-build-macos
          path: |
            build/libaudioviz/libaudioviz.*
            build/ttviz/ttviz
            build/luaviz/luaviz*
            build/test/*-test
            shaders/

  build-windows-mingw:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MinGW
        run: |
          curl -Lo mingw64.7z https://github.com/niXman/mingw-builds-binaries/releases/download/15.1.0-rt_v12-rev0/x86_64-15.1.0-release-posix-seh-ucrt-rt_v12-rev0.7z
          7z x mingw64.7z -o"C:\Program Files\"
          echo "C:\Program Files\mingw64\bin" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

      - name: Configure CMake
        run: cmake -S. -Bbuild -G "MinGW Makefiles" -DLUAVIZ_BUILD_LUA=1 -DAUDIOVIZ_TESTS=1 -DLUAVIZ_EXECUTABLE=1

      - name: Build project
        run: cmake --build build -j $env:NUMBER_OF_PROCESSORS

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: audioviz-build-windows-mingw
          path: |
            build/libaudioviz/libaudioviz.*
            build/ttviz/ttviz.exe
            build/luaviz/luaviz.exe
            build/test/*-test.exe
            shaders/
