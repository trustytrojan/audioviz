name: CI

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/*
      - '**/CMakeLists.txt'
      - '**/*.cmake'
      - '**/*.cpp'
      - '**/*.hpp'
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/*
      - '**/CMakeLists.txt'
      - '**/*.cmake'
      - '**/*.cpp'
      - '**/*.hpp'

jobs:
  build:
    name: ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { name: Linux, os: ubuntu-latest }
          - { name: macOS ARM64, os: macos-latest }
          - { name: macOS x64, os: macos-15-intel }
          - { name: Windows, os: windows-latest }

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get CMake and Ninja
        uses: lukka/get-cmake@latest

      # 15 is just never gonna work, I gave up
      - name: 'Linux: Set up GCC 14'
        if: runner.os == 'Linux'
        uses: egor-tensin/setup-gcc@v2
        with:
          version: 14

      - name: 'Linux: Install dependencies'
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfftw3-dev ffmpeg xvfb libglew-dev gdb

      # remove ppa when done to not cause unnecessary package upgrades in the future
      - name: 'Linux: Install SFML 3 from ppa:bleedingedge/noble-bleed'
        if: runner.os == 'Linux'
        run: |
          sudo add-apt-repository ppa:bleedingedge/noble-bleed
          sudo apt-get update
          sudo apt-get install -y libsfml-dev
          sudo add-apt-repository --remove ppa:bleedingedge/noble-bleed

      # don't bother with toolchains, everything on mac is built with clang
      - name: 'macOS: Install dependencies'
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install glew sfml fftw ffmpeg

      # installs from chocolatey, latest is 15
      - name: 'Windows: Install MinGW'
        if: runner.os == 'Windows'
        uses: egor-tensin/setup-mingw@v3

      - name: Configure CMake
        run: cmake -S. -Bbuild -GNinja -DAUDIOVIZ_USE_PORTAUDIO=OFF

      - name: Build project
        run: cmake --build build --parallel

      - name: Test examples
        if: runner.os == 'macOS'
        run: ctest --test-dir build/examples --output-on-failure

      - name: Test examples with GDB
        if: runner.os == 'Linux'
        run: |
          cmake -S. -Bbuild -DEXAMPLES_TESTING_USE_GDB=ON
          ctest --test-dir build/examples --output-on-failure
